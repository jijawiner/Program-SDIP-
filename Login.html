  <script>
    // --- DOM ELEMENTS ---
    const loadingView = document.getElementById('loadingView');
    const loginFormView = document.getElementById('loginFormView');
    const loadingTextEl = document.getElementById('loadingText');
    const loadingUsernameEl = document.getElementById('loadingUsername');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    
    // --- STATE ---
    let isLoginCancelled = false;
    let rememberedUser = null;

    // --- INITIALIZATION ---
    window.addEventListener('load', initializeLogin);
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      handleLogin();
    });

    /**
     * Main function on page load. Checks for a remembered session.
     */
    function initializeLogin() {
      console.log('üèÅ Initializing login...');
      showLoadingView('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏∞‡∏ö‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÉ‡∏ô‡∏ä‡∏∑‡πà‡∏≠:', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...');
      google.script.run
        .withSuccessHandler(onRememberedSessionCheck)
        .withFailureHandler(onCheckFail)
        .checkForRememberedSession();
    }
    
    function onRememberedSessionCheck(session) {
      if (isLoginCancelled) return;

      if (session && session.user) {
        console.log('‚úÖ Server found a valid session:', session);
        rememberedUser = session.user;
        loadingUsernameEl.textContent = session.user.username;
        attemptAutoLogin(session.token);
      } else {
        console.log('‚û°Ô∏è No valid session. Showing manual login form.');
        showLoginFormView();
      }
    }

    function onCheckFail(err) {
       console.error('üö´ Failed to check for session:', err);
       showLoginFormView();
       showError('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠', 'error');
    }

    // --- VIEW MANAGEMENT ---
    function showLoadingView(title, username) {
      isLoginCancelled = false;
      loadingTextEl.textContent = title;
      loadingUsernameEl.textContent = username;
      loginFormView.style.display = 'none';
      loadingView.style.display = 'block';
    }

    function showLoginFormView(prefilledUsername = '') {
      loadingView.style.display = 'none';
      loginFormView.style.display = 'block';
      if (prefilledUsername) {
        usernameEl.value = prefilledUsername;
        passwordEl.value = ''; // Clear password on failure
        passwordEl.focus();
      } else {
        usernameEl.focus();
      }
    }

    // --- LOGIN LOGIC ---
    function attemptAutoLogin(token) {
      console.log('üöÄ Attempting auto-login...');
      google.script.run
        .withSuccessHandler(loadDashboard)
        .withFailureHandler(err => {
          if (isLoginCancelled) return;
          console.error('‚ùå Auto-login failed:', err.message);
          showLoginFormView(rememberedUser ? rememberedUser.username : '');
          showError('Session ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á', 'info');
        });
    }

    function handleLogin() {
      const username = usernameEl.value.trim();
      const password = passwordEl.value.trim();

      if (!username || !password) {
        showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡∏∞‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô', 'error');
        return;
      }
      
      showLoadingView('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö:', username);

      google.script.run
        .withSuccessHandler(onLoginSuccess)
        .withFailureHandler(onLoginFailure)
        .login({ username, password });
    }

    function cancelLoginProcess() {
      console.log('üõë Login process cancelled by user.');
      isLoginCancelled = true;
      google.script.run.withSuccessHandler(() => {
        showLoginFormView(rememberedUser ? rememberedUser.username : usernameEl.value);
      }).logout(null);
    }

    // --- HANDLERS & HELPERS ---
    function onLoginSuccess(session) {
      if(isLoginCancelled) return;
      console.log('‚úîÔ∏è Manual login success.');
      google.script.run
        .withSuccessHandler(loadDashboard)
        .withFailureHandler(onLoginFailure)
        .routeUser(session.token);
    }

    function onLoginFailure(err) {
      if(isLoginCancelled) return;
      console.error('‚ùå Manual login failed:', err);
      showLoginFormView(usernameEl.value.trim());
      showError(err.message || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', 'error');
    }
    
    function loadDashboard(html) {
      document.open();
      document.write(html);
      document.close();
    }

    function showError(message, type = 'error') {
      const errEl = document.getElementById('errMsg');
      if (!message) { errEl.style.display = 'none'; return; }
      const colors = { error:  {bg:'#ffebee',border:'#d32f2f',text:'#c62828'},
                       info:   {bg:'#e3f2fd',border:'#1976d2',text:'#1976d2'},
                       success:{bg:'#e8f5e9',border:'#4caf50',text:'#2e7d32'} };
      const c = colors[type] || colors.info;
      errEl.innerHTML = message;
      errEl.style.display = 'block';
      errEl.style.background = c.bg;
      errEl.style.borderColor = c.border;
      errEl.style.color = c.text;
    }
