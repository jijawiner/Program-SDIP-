    <script>
        const currentUser = {
            username: '<?= userInfo.username ?>',
            role: '<?= userInfo.role ?>',
            token: localStorage.getItem('authToken')
        };
        
        let teamData = <?!= JSON.stringify(teamData) ?>;
        let selectedEmployee = null;
        
        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡∏°
        function loadTeamGrid() {
            const grid = document.getElementById('teamGrid');
            
            if (!teamData || teamData.length === 0) {
                grid.innerHTML = '<div class="error">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</div>';
                return;
            }
            
            const html = teamData.map(emp => `
                <div class="employee-card" onclick="openDrilldown('${emp.username}')">
                    <div class="status-bar ${emp.colorClass}"></div>
                    <div class="card-header">
                        <div class="employee-name">üë§ ${emp.fullName}</div>
                        <div class="employee-username">${emp.username}</div>
                        <div class="employee-info">
                            ${emp.side} | ${emp.area} | ${emp.routes}
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="mini-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>‡∏™‡πà‡∏á‡πÄ‡∏á‡∏¥‡∏ô</th>
                                    <th>‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°</th>
                                    <th>‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</th>
                                    <th>‡∏Ñ‡πâ‡∏≤‡∏á</th>
                                    <th>‡∏Ñ‡∏∑‡∏ô</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>R</td>
                                    <td>-</td>
                                    <td>${emp.workData.prepare.r}</td>
                                    <td>${emp.workData.recorded.r}</td>
                                    <td>${emp.workData.backlog.r}</td>
                                    <td>${emp.workData.returned.r}</td>
                                </tr>
                                <tr>
                                    <td>EMS</td>
                                    <td>-</td>
                                    <td>${emp.workData.prepare.ems}</td>
                                    <td>${emp.workData.recorded.ems}</td>
                                    <td>${emp.workData.backlog.ems}</td>
                                    <td>${emp.workData.returned.ems}</td>
                                </tr>
                                <tr>
                                    <td>COD</td>
                                    <td>${emp.workData.sendMoney.cod}</td>
                                    <td>${emp.workData.prepare.cod}</td>
                                    <td>${emp.workData.recorded.cod}</td>
                                    <td>${emp.workData.backlog.cod}</td>
                                    <td>${emp.workData.returned.cod}</td>
                                </tr>
                                <tr class="total-row">
                                    <td>‡∏£‡∏ß‡∏°</td>
                                    <td>${emp.workData.sendMoney.total}</td>
                                    <td>${emp.workData.prepare.total}</td>
                                    <td>${emp.workData.recorded.total}</td>
                                    <td>${emp.workData.backlog.total}</td>
                                    <td>${emp.workData.returned.total}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `).join('');
            
            grid.innerHTML = html;
        }
        
        // ‡πÄ‡∏õ‡∏¥‡∏î Drilldown
        function openDrilldown(username) {
            selectedEmployee = username;
            document.getElementById('teamView').style.display = 'none';
            document.getElementById('drilldownView').style.display = 'block';
            
            loadEmployeeList();
            loadEmployeeDashboard(username);
        }
        
        // ‡∏õ‡∏¥‡∏î Drilldown
        function closeDrilldown() {
            document.getElementById('drilldownView').style.display = 'none';
            document.getElementById('teamView').style.display = 'block';
        }
        
        // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
        function loadEmployeeList() {
            const list = document.getElementById('employeeList');
            
            const html = teamData.map(emp => `
                <div class="employee-list-item ${emp.username === selectedEmployee ? 'active' : ''}"
                     onclick="selectEmployee('${emp.username}')">
                    <div style="font-weight: 600; font-size: 14px;">${emp.fullName}</div>
                    <div style="font-size: 12px; color: #666;">${emp.username}</div>
                </div>
            `).join('');
            
            list.innerHTML = html;
        }
        
        // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
        function selectEmployee(username) {
            selectedEmployee = username;
            loadEmployeeList();
            loadEmployeeDashboard(username);
        }
        
        // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
        function searchEmployee() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = teamData.filter(emp => 
                emp.fullName.toLowerCase().includes(query) || 
                emp.username.toLowerCase().includes(query)
            );
            
            const list = document.getElementById('employeeList');
            
            if (filtered.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</div>';
                return;
            }
            
            const html = filtered.map(emp => `
                <div class="employee-list-item ${emp.username === selectedEmployee ? 'active' : ''}"
                     onclick="selectEmployee('${emp.username}')">
                    <div style="font-weight: 600; font-size: 14px;">${emp.fullName}</div>
                    <div style="font-size: 12px; color: #666;">${emp.username}</div>
                </div>
            `).join('');
            
            list.innerHTML = html;
        }
        
        // ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡∏Ç‡∏≠‡∏á‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
        function loadEmployeeDashboard(username) {
            const emp = teamData.find(e => e.username === username);
            
            if (!emp) {
                document.getElementById('drilldownContent').innerHTML = '<div class="error">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</div>';
                return;
            }
            
            window.workData = emp.workData;
            window.currentUser = { username: emp.username };
            
            const html = `
                <div class="content-header">
                    <div class="content-title">${emp.fullName}</div>
                    <div class="content-subtitle">${emp.username} | ${emp.side} | ${emp.area}</div>
                </div>
                <?!= include('DashboardComponent'); ?>
            `;
            
            
    </script>
